<html>
  <head>
    <title>Tractor</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>

  <body>
    <input type="text" placeholder="Game ID" id = 'inputBox' style = ' min-width: 50%'>
    <button id = 'createButton'>Create Game</button>
    <button id = 'joinButton'>Join Game</button>
    <button id = 'playButton'>Play</button>

    <div id = 'playerInfo'> </div>
    <div id = 'declareInfo'>Declare Buttons</div>

    <div id = 'gameInfo'>
      <div id = 'trump'> </div>
      <div id = 'turn'> </div>
      <div id = 'points'> </div>
      <div id = 'time'> </div>
    </div>

    <div id = 'cardDiv'>
      <div id = 'spadesDiv' style = 'width: 800px; height: 100px'></div>
      <div id = 'heartsDiv' style = 'width: 800px; height: 100px'></div>
      <div id = 'clubsDiv' style = 'width: 800px; height: 100px'></div>
      <div id = 'diamondsDiv' style = 'width: 800px; height: 100px'></div>
      <div id = 'trumpDiv' style = 'width: 800px; height: 100px'></div>
      <div id = 'bottomDiv' style = 'width: 800px; height: 100px'></div>
    </div>
  </body>
  <script src="/static/js/index.js"></script>
</html>
